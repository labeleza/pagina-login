<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/style.css">
    <title>Página de Login</title>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="imagem">
                <img src="assets/logo-grab.svg" alt="Logo">
            </div>
            <div class="login">
                <div class="login_email">
                    <span class="material-icons">
                        alternate_email
                    </span>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="login_password">
                    <span class="material-icons">
                        lock
                    </span>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="login_submit">
                    <button type="submit">Entrar</button>
                </div>
            </div>
            <div class="recuperar_senha">
                <p>Problemas para entrar?</p>
                <a href="#" target="_self" rel="next">Recuperar senha</a>
            </div>
            <p class="footer">Desafio concluído por: <a href="https://instagram.com/jeannissika" target="_blank" rel="noopener noreferrer">@jeannissika</a></p>
        </div>
        <div class="container_img">
            <img src="assets/undraw_interview_rmcf.svg" alt="Imagem">
        </div>
    </main>
</body>
</html>
